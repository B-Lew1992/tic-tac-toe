<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <span>
        <input id="player1" type="text" placeholder="Player1" name="player-1" />
        <button id="playAgain">restart</button>
        <input id="player2" type="text" placeholder="Player2" name="player-2" />
        
      </span>
    <div class="container">
      <section id="board">
        <button id="tile_1" class="box"></button>
        <button id="tile_2" class="box"></button>
        <button id="tile_3" class="box"></button>
        <button id="tile_4" class="box"></button>
        <button id="tile_5" class="box"></button>
        <button id="tile_6" class="box"></button>
        <button id="tile_7" class="box"></button>
        <button id="tile_8" class="box"></button>
        <button id="tile_9" class="box"></button>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
